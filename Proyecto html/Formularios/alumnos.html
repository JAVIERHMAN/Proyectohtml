<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Alumnos</title>
    <link rel="stylesheet" href="/estilo/eprincipal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <figure>
            <img src="/imagen/logouinsolo.png" alt="Logo utn">
            <figcaption>Logo de la UTN</figcaption>
        </figure>
        <header>Registro de alumnos</header>
    

    </div>
    
    <main class="contenedor">
        <section>
            <h2>Registro Alumnos Curso</h2>
            <form action="" method="get">
                <div>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" id="nombre" name="Nombre"> 
                </div>
                <div>
                    <label for="apellido"> Apellido:</label>
                    <input type="text" id="apellido" name="Apellido">
                </div>
                <div>
                    <label for="correo"> Email:</label>
                    <input type="email" id="correo" name="Email">
                </div>
                <div>
                    <label for="legajo"> Legajo:</label>
                    <input type="number" id="legajo" name="Legajo">
                </div>
                <div>
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date"  id="nacimiento" name="Nacimiento">
                </div>
                <div>
                    <label for="Curso"> Curso</label>
                    <select name="turno" id="curso">
                        <option value="">--Seleccione</option>
                        <option value="manana">mañana</option>
                        <option value="tarde">tarde</option>
                    </select>
                </div>
                <div>
                    <label for="contrasena">Password</label>
                    <input type="password"  id="contraseña" name="Password">
                </div>


                
               
                <input type="submit" value="enviar">
        
        
            </form>

        </section>
    </main>
    
    
</body>
</html>
